<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="./index.css">
	<title>Common Page Events</title>
</head>

<body>

	<h1>COMMON PAGE EVENTS DEMO</h1>

	<div class="example">
		<button id="my-button">
			I have been clicked <span id="my-span">0</span> times
		</button>
	</div>



	<div class="example">
		<section class="dog-container">
			<div id="dog-img"></div>
			<button id="show-dog-button">Click to see a cute pup!</button>
		</section>
	</div>




	<div class="example">
		<section>
			<label>Enter a color:
				<input type="text" id="user-input">
			</label>
			<div id="my-div"></div>
		</section>
	</div>






	<div class="example">
		<section id="pizza-order">
			<ul id="options">
				<li>
					<label>Mushrooms</label>
					<input id="mushroom" type="checkbox">
				</li>
				<li>
					<label>Pepperoni</label>
					<input id="pepperoni" type="checkbox">
				</li>
				<li>
					<label>Jalapeno</label>
					<input id="jalapeno" type="checkbox">
				</li>
			</ul>
	
	
			<section class="pizza">
				<ul class="crust">
					<li class="topping pepperoni invisible"></li>
					<li class="topping jalapeno invisible"></li>
					<li class="topping pepperoni invisible"></li>
					<li class="topping jalapeno invisible"></li>
					<li class="topping mushroom invisible"></li>
					<li class="topping pepperoni invisible"></li>
					<li class="topping pepperoni invisible"></li>
					<li class="topping jalapeno invisible"></li>
					<li class="topping mushroom invisible"></li>
				</ul>
			</section>
	
	
		</section>
	</div>


	<div class="example">
		<button id="other-button">Click Me</button>
	</div>



</body>


</html>
