<!DOCTYPE html>
<html lang="en">

<head>
	<script src="form.js"></script>
	<link rel="stylesheet" href="./form.css">
	<title>Form Demo</title>
</head>

<body id="body">
	<h1>FORM DEMO</h1>

	<h2>Sign Up Below</h2>

	<ul id="errors"></ul>

	<form class="form form--signup" id="signup-form" autocomplete="off">
		<input class="form__field" id="name" type="text" placeholder="Name" >
		<input class="form__field" id="email" type="text" placeholder="Email" >
		<input class="form__field" id="password" type="password" placeholder="Password" >
		<input class="form__field" id="confirm-password" type="password" placeholder="Confirm Password" >

		<button class="form__submit" id="submit">Submit</button>
	
	</form>
</body>

</html>
